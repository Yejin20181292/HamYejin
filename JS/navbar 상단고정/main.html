    <script>
        // navbar 상단 고정
        $(function() {
            var lnb = $("#lnb").offset().top;

            $(window).scroll(function() {
                
                var window = $(this).scrollTop();
                
                if(lnb <= window) {
                $("#lnb").addClass("fixed");
                }else{
                $("#lnb").removeClass("fixed");
                }
            })
        });
        
    </script>
